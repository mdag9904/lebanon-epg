name: Build and publish EPG

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "10 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build epg.xml (with LBC debug)
        run: npm run build:epg
        env:
          DEBUG_LBC: "1"
          DEBUG_LBC_DAYS: "1"
          DEBUG_LBC_SAVE: "1"

      - name: Upload LBC debug files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lbc-debug
          path: debug/
          if-no-files-found: ignore

      - name: Commit updated epg.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/epg.xml
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update epg.xml"
          git push
